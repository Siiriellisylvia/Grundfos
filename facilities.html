<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facilities</title>
    <link rel="stylesheet" href="css/facilities-style.css" />
  </head>
  <body>
    <div class="laundry-page">
      <div class="laundry-navigation">
        <div class="laundry-logo">
          <p class="logo-grundfos">GRUNDFOS</p>
          <p class="logo-kollegiet">KOLLEGIET</p>
        </div>
      </div>

      <div class="laundry-content">
        <div class="laundry-top">
          <h1 class="laundry-heading">FACILITIES</h1>
          <a href="#">
            <img
              src="images/search.svg"
              alt="Search icon"
              class="laundry-search-icon"
          /></a>
        </div>
        <div class="facility-display">
          <div class="facility-list">
            <a href="" class="facility-click">
              <div class="facility-element">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="82.417"
                  height="60.917"
                  viewBox="0 0 82.417 60.917"
                  id="image-icon"
                >
                  <path
                    id="IMAGE_ICON"
                    data-name="IMAGE ICON"
                    d="M76.25,67.917H8.167A7.167,7.167,0,0,1,1,60.75V14.167A7.167,7.167,0,0,1,8.167,7H76.25a7.167,7.167,0,0,1,7.167,7.167V60.75A7.167,7.167,0,0,1,76.25,67.917Zm3.583-53.75a3.585,3.585,0,0,0-3.583-3.583H8.167a3.585,3.585,0,0,0-3.583,3.583V60.75a3.585,3.585,0,0,0,3.583,3.583H76.25a3.585,3.585,0,0,0,3.583-3.583ZM73.265,56.656,61.917,45.308l-6.484,6.484,5.973,5.973a1.75,1.75,0,0,1-2.474,2.474L33.25,34.558l-22.1,22.1a1.75,1.75,0,0,1-2.474-2.474L31.8,31.06a1.605,1.605,0,0,1,.17-.258,1.644,1.644,0,0,1,2.732.258L52.958,49.317l7.507-7.507a1.832,1.832,0,0,1,.17-.258,1.882,1.882,0,0,1,2.562,0,1.833,1.833,0,0,1,.17.258L75.739,54.182a1.75,1.75,0,1,1-2.474,2.474ZM51.167,28.5a7.167,7.167,0,1,1,7.167-7.167A7.167,7.167,0,0,1,51.167,28.5Zm0-10.75a3.583,3.583,0,1,0,3.583,3.583A3.585,3.585,0,0,0,51.167,17.75Z"

                    fill-rule="evenodd"
                  />
                </svg>

                ROOFTOP TERRACE <button class="room-button">12.01</button>
              </div>
            </a>
            <a href="" class="facility-click">
              <div class="facility-element">
                <img
                  src="images/bbq.svg"
                  alt="Barbecue Icon"
                  class="facility-icon"
                />
                BARBECUE AREA <button class="room-button">11.10</button>
              </div>
            </a>
            <a href="" class="facility-click">
              <div class="facility-element">
                <img
                  src="images/kitchen.svg"
                  alt="Common Room Icon"
                  class="facility-icon"
                />
                COMMON ROOM <button class="room-button">11.03</button>
              </div>
            </a>
            <a href="" class="facility-click">
              <div class="facility-element">
                <img
                  src="images/printer.svg"
                  alt="Printer Icon"
                  class="facility-icon"
                />
                PRINTING ROOM <button class="room-button">2.12</button>
              </div>
            </a>
            <a href="" class="facility-click">
              <div class="facility-element">
                <img
                  src="images/laundry.svg"
                  alt="Laundry Icon"
                  class="facility-icon"
                />
                LAUNDRY ROOM <button class="room-button">-1.05</button>
              </div>
            </a>
            <a href="" class="facility-click">
                <div class="facility-element">
              <img
                src="images/bicycle.svg"
                alt="Bicycle Icon"
                class="facility-icon"
              />
              BICYCLE STORAGE <button class="room-button">-1.03</button>
          </div>
          </a>
        </div>
        <div class="facility-layout"></div>
      </div>
    </div>
  </body>
</html>
