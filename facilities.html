<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facilities</title>
    <link rel="stylesheet" href="css/facilities-style.css" />
  </head>
  <body>
    <div class="laundry-page">

      <!-- navigation section-->
      <div class="laundry-navigation">
        <div class="laundry-logo">
          <p class="logo-grundfos">GRUNDFOS</p>
          <p class="logo-kollegiet">KOLLEGIET</p>
        </div>
      </div>
<!--content section-->
      <div class="laundry-content">

        <!-- heading and search option -->
        <div class="laundry-top">
          <h1 class="laundry-heading">FACILITIES</h1>
          <a href="#">
            <img
              src="images/search.svg"
              alt="Search icon"
              class="laundry-search-icon"
          /></a>
        </div>


        <div class="facility-display">
          <!--facility list with buttons-->
          <div class="facility-list">
            
              <div id="facility-element1" onclick="changeImage('images/rooftop.jpg')">
                <div class="svg-container"><svg
                  xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 82.417 60.917"
                  
                >
                  <path
                    id="IMAGE_ICON"
                    data-name="IMAGE ICON"

                    transform="translate(-1 -7)"
                    fill-rule="evenodd"
                    stroke="black" stroke-width="2.4"
                                     />
                </svg>
              </div>
                <div class="align-facility">ROOFTOP TERRACE </div> <button id="room-button1" onclick="changeStyle()">12.01</button>
              </div>
           
              <div class="facility-element" onclick="changeImage('images/common-bbq.jpg')">
                <img
                  src="images/bbq.svg"
                  alt="Barbecue Icon"
                  class="facility-icon"
                />
                BARBECUE AREA <button class="room-button">11.10</button>
              </div>
            
              <div class="facility-element" onclick="changeImage('images/common-bbq.jpg')">
                <img
                  src="images/kitchen.svg"
                  alt="Common Room Icon"
                  class="facility-icon"
                />
                COMMON ROOM <button class="room-button">11.03</button>
              </div>
            
              <div class="facility-element" onclick="changeImage('images/printers.jpg')">
                <div class="svg-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 101 101">
                  <g id="PRINTER_ICON" data-name="PRINTER ICON" transform="translate(0 0.328)">

                    <path id="Path_50" data-name="Path 50" d="M109.8,54.247a3.221,3.221,0,0,1-3.221-3.221V38.442H62.442V51.026a3.221,3.221,0,0,1-6.442,0v-15.8A3.221,3.221,0,0,1,59.221,32H109.8a3.221,3.221,0,0,1,3.221,3.221v15.8A3.221,3.221,0,0,1,109.8,54.247Z" transform="translate(-34.006 -19.281)"/>
                    <path id="Rectangle_149" data-name="Rectangle 149" d="M-4.779-8H45.545a3.221,3.221,0,0,1,3.221,3.221V22.195a3.221,3.221,0,0,1-3.221,3.221H-4.779A3.221,3.221,0,0,1-8,22.195V-4.779A3.221,3.221,0,0,1-4.779-8Zm47.1,6.442H-1.558V18.974H42.325Z" transform="translate(30.169 64.901)"/>

                    <circle id="Ellipse_18" data-name="Ellipse 18" cx="5" cy="5" r="5" transform="translate(69 40.672)"/>
                  </g>
                </svg>
              </div>
                PRINTING ROOM <button class="room-button">2.12</button>
              </div>
            
              <div class="facility-element" onclick="changeImage('images/laundry-bike.jpg')">
                <img
                  src="images/laundry.svg"
                  alt="Laundry Icon"
                  class="facility-icon"
                />
                LAUNDRY ROOM <button class="room-button">-1.05</button>
              </div>
            
                <div class="facility-element" onclick="changeImage('images/laundry-bike.jpg')" onclick="changeStyle()">
              <img
                src="images/bicycle.svg"
                alt="Bicycle Icon"
                class="facility-icon"
              />
              <div class="align-facility">BICYCLE STORAGE
              </div> <button class="room-button">-1.03</button>
                
          </div>
         
        </div>
        <!--building layout-->
        <div class="facility-layout">

          <div>
            <img src="images/none.JPG" alt="building Layout" class="building-layout" id="original-layout">
                     </div>
        </div>

              
      </div>
    </div>
    <script src="js/script-facilities.js"></script>
  </body>
</html>
