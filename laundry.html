<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry</title>

    <link rel="stylesheet" href="css/laundry-style.css" />
  </head>
  <body>
    <div class="laundry-page">
      <div class="laundry-navigation">
        <div class="laundry-logo">
          <p class="logo-grundfos">GRUNDFOS</p>
          <p class="logo-kollegiet">KOLLEGIET</p>
        </div>
      </div>

      <div class="laundry-content">
        <div class="laundry-top">
          <h1 class="laundry-heading">LAUNDRY</h1>
          <a href="#">
            <img
              src="images/search.svg"
              alt="Search icon"
              class="laundry-search-icon"
          /></a>
        </div>

        <div class="laundry-status">
          <div class="washers-status">
            <h2 class="status-heading">WASHING MACHINES STATUS</h2>
            <div class="row-washers">
              <div class="status-free">
                <div class="circle-around">
                  <div class="machine-info">
                    <p class="machine-status">Free</p>
                    <p class="machine-number">1</p>
                  </div>
                </div>
              </div>
              <div class="status-free">
                <div class="circle-around">
                  <div class="machine-info">
                    <p class="machine-status">Free</p>
                    <p class="machine-number">2</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row-washers">
              <div class="status-taken">
                <div class="circle-around">
                  <div class="machine-info">
                    <p class="machine-status">21:37</p>
                    <p class="machine-number-taken">3</p>
                  </div>
                </div>
              </div>
              <div class="status-taken">
                <div class="progress-bar">
                  <div class="outer-border">
                    <div class="timer">09:12</div>
                    <div class="inner-border"></div>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      version="1.1"
                      width="7vw"
                      height="7vw"
                    >
                      <circle
                        cx="3vw"
                        cy="3vw"
                        r="2.5vw"
                        stroke-linecap="round"
                      />
                    </svg>
                  </div>
                </div>
                <div class="circle-around">
                  <div class="machine-info">
                    <p class="machine-status">09:12</p>
                    <p class="machine-number-taken">4</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="dryers-status">
            <h2 class="status-heading">DRYING MACHINES STATUS</h2>
          </div>
        </div>

        <p id="countdown">10:00</p>
        <div class="laundry-statistics"></div>
      </div>
    </div>
    <script src="js/script-laundry.js"></script>
  </body>
</html>
