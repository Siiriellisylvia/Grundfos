<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laundry</title>

    <link rel="stylesheet" href="css/laundry-style.css" />
  </head>
  <body>
    <div class="laundry-page">
      <div class="laundry-navigation">
        <div class="laundry-logo">
          <p class="logo-grundfos">GRUNDFOS</p>
          <p class="logo-kollegiet">KOLLEGIET</p>
        </div>
      </div>

      <div class="laundry-content">
        <div class="laundry-top">
          <h1 class="laundry-heading">LAUNDRY</h1>
          <a href="#">
            <img
              src="images/search.svg"
              alt="Search icon"
              class="laundry-search-icon"
          /></a>
        </div>

        <div class="laundry-status">
          <div class="washers-status">
            <h2 class="status-heading">WASHING MACHINES STATUS</h2>
            <div class="column-washers">
              <div class="status-free">Free</div>
              <div class="status-free">21:37</div>
            </div>
            <div class="column-washers">
              <div class="status-free">Free</div>
              <div class="status-free">09:34</div>
            </div>
            <div class="status-taken"></div>
          </div>
          <div class="dryers-status">
            <h2 class="status-heading">DRYING MACHINES STATUS</h2>
          </div>
        </div>
        <div class="laundry-statistics"></div>
      </div>
    </div>
  </body>
</html>
