<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph</title>
    <style>
      .graphContainer {
        display: flex;
        position: relative;
        justify-content: center;
        background-color: var(--light-grey);
        /* Layout Properties */
        width: 60vw;
        height: 18vw;
        /*UI Properties */
        border-radius: 15px;
        opacity: 1;
        margin-left: 5vw;
      }
      #myChart {
        background-color: #efefef;
        padding: 30px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div class="graphContainer">
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const labels = ["", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];

      const data = {
        labels: labels,
        datasets: [
          {
            label: "My first Data",
            //backgroundColor: "rgb(255, 99, 132)",
            borderColor: "rgb(0, 0,0)",
            data: [0, 20, 10, 30, 35, 20, 50, 60],
            tension: 0.1,
            borderWidth: 5,
          },
        ],
      };

      const config = {
        type: "line",
        data: data,
        options: {
          scales: {
            x: {
              grid: {
                display: false,
              },
              ticks: {
                font: {},
              },
            },
            y: {
              grid: {
                display: false,
              },
              ticks: {
                display: false,
              },
              title: {
                display: true,
                text: "Occupancy",
                font: {
                  size: 15,
                  family: "'Roboto', sans-serif",
                  weight: "bold",
                },
              },
            },
          },
          elements: {
            point: {
              radius: 0,
            },
          },

          plugins: {
            legend: {
              display: false,
            },
          },
        },
      };

      const myChart = new Chart(document.getElementById("myChart"), config);
    </script>
  </body>
</html>
